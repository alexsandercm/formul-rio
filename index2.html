<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>informações</title>
		<meta charset="utf-8">
	</head>
	<body>
		<main>
			<section>
				<form>
					<fieldset>
						<legend>Informações básicas</legend>
						Nome:<br>
						<input type="name" name="nome"><br>
						Idade:<br>
						<input type="name" name="idade"><br>
						Endereço:<br>
						<input type="name" name="endereço"><br>
						Nome da mãe:<br>
						<input type="name" name="Nome da mãe"><br>
						Nome do pai:<br>
						<input type="name" name="Nome do pai"><br>
						Email:<br>
						<input type="email" name="Email"><br>
						Senha:<br>
						<input type="name" name="Senha"><br>
						<br>
						Hobby:<br>
						<input type="checkbox" name="hobby" value="Jogar Futebol">Jogar Futebol
						<input type="checkbox" name="hobby" value="Ler Livro">Ler Livros
						<input type="checkbox" name="hobby" value="Sair com os amigos"> Sair com os amigos
						<input type="checkbox" name="hobby" value="Jogar games"> Jogar games
						<input type="checkbox" name="hobby" value="ir para igreja"> Ir para igreja<br>
						<br>
						Genêro:<br>
						<input type="radio" name="genero" value="masculino"> Masculino
						<input type="radio" name="genero" value="feminino"> Feminino
						<input type="radio" name="genero" value="outros"> Outros<br>
						<br>
						<br>
						Religião:<br>
						<input type="radio" name="Religião" value="Evangélico"> Evangélico
						<input type="radio" name="Religião" value="Católico"> Católico
						<input type="radio" name="Religião" value="Umbanda"> Umbanda
						<input type="radio" name="Religião" value="Outros"> Outros<br>
						<br>
 						Time de futebol:<br>
						<select>
							<option value="Fluminense" selected="Fluminense">Fluminense</option>
							<option value="Flamengo" selected="Flamengo">Flamengo</option>
							<option value="Vasco" selected="Vasco">Vasco</option>
							<option value="Botafogo" selected="Botafogo">Botafogo</option>
							<option value="São Paulo" selected="São Paulo">São Paulo</option>
							<option value="Corinthians" selected="Corinthians">Corintihians</option>
							<option value="Santos" selected="Santos">Santos</option>
							<option value="Palmeiras" selected="Palmeiras">Palmeiras</option>
						</select><br>
						<br>
						<input type="submit" name="enviar" value="Enviar">
					</fieldset>
				</form>
			</section>
		</main>
	</body>
</html>

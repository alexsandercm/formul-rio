<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Ingressos para o jogo do Fluminense</title>
		<meta charset="utf-8">
	</head>
	<body>
		<main>
			<section>
				<form>
					<fieldset>
						<legend>Fluminense x Vasco</legend>
						Nome:<br>
						<input type="name" name="Nome"><br>
						Idade:<br>
						<input type="number" name="Idade"><br>
						E-mail:<br>
						<input type="email" name="Email"><br>
						Telefone:<br>
						<input type="number" name="Telefone"><br>
						Valores dos ingressos:<br>
						<select>
							<option value="R$25" selected="R$25">R$25</option>
							<option value="R$50" selected="R$50">R$50</option>
							<option value="R$100" selected="R$100">R$100</option>
						</select>
					</fieldset>
				</form>
			</section>
		</main>
	</body>
</html>
